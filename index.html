<!DOCTYPE html>
<html>
    <head>
        <title>HeyGuys - zadanie rekrutacyjne</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="app">
            <div class="navbar"></div>
            <div class="first_section">
                <div class="first_section__left_side">
                    <h1 class="first_section__left_side__content"></h1>
                    <div class="arrow_btn"></div>
                </div>
                <div class="first_section__right_side">
                    <h1 class="first_section__right_side__content"></h1>
                    <div class="arrow_btn"></div>
                </div>
            </div>
            <div class="accordions">
                <div class="accordions__left_side"></div>
                <div class="accordions__right_side">
                    <div class="single-accordion">
                        <div class="single-accordion__toggle-btn"></div>
                        <div class="single-accordion__content">
                            <h1>Heading</h1>
                            <p>Content</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="iframe_video">
                <div class="iframe_video__object"></div>
            </div>
            <div class="testimonial"></div>
            <div class="slider"></div>
            <div class="teasers"></div>
            <div class="contact"></div>
            <div class="our_team">
                <div class="our_team__left_column">
                    <h1 class="our_team__left_column__heading"></h1>
                    <p class="our_team__left_column__content"></p>
                    <button class="shared-btn shared-btn--green"></button>
                </div>
                <div class="our_team__right_column">
                    <img src="" alt="Our team">
                </div>
            </div>
            <div class="footer">
                <div class="footer__left_column">
                    <p class="footer__left_column__single-data">WeWash GmbH</p>
                    <p class="footer__left_column__single-data">Sendlinger-Tor-Platz 10</p>
                    <p class="footer__left_column__single-data">80336 München</p>
                </div>
                <div class="footer__right_column">
                    <p class="footer__right_column__content">
                    Im EU-Ausland, im Vereinigten Königreich und in der Schweiz wird 
                    das von der WeWash GmbH entwickelte WeWash-Konzept über das lokale 
                    BSH-Netzwerk vertrieben.
                    </p>
                </div>
            </div>
        </div>
        <script src="./dist/app.js"></script>
    </body>
</html>
